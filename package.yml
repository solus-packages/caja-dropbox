name       : caja-dropbox
version    : 1.16.0
release    : 2
source     :
    - http://pub.mate-desktop.org/releases/1.16/caja-dropbox-1.16.0.tar.xz : 9c726a4af41c2c2e9231a495eb5423acc4627c02aa66d0662f64345be872cbb1
license    :
    - CC-BY-ND-3.0
    - GPL-3.0
summary    : Dropbox linux client
component  : desktop.mate
description: |
    Dropbox Linux client for the MATE Desktop
builddeps  :
    - pkgconfig(libcaja-extension)
    - pkgconfig(glib-2.0)
    - pkgconfig(pygtk-2.0)
    - pkgconfig(pygobject-2.0)
    - pkgconfig(pycairo)
    - python-docutils
rundeps    :
    - python-gobject2
    - python-pygpgme
    - python-gtk2
    - python-cairo
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
