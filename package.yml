name       : caja-dropbox
version    : 1.14.0
release    : 1
source     :
    - http://pub.mate-desktop.org/releases/1.14/caja-dropbox-1.14.0.tar.xz : 780c7a734dff297b7c832affa01f223b88e8f61862f18d0563f934bb3d7eba87
license     : 
    - CC-BY-ND-3.0
    - GPL-3.0
summary     : Dropbox linux client
component   : desktop.mate
description: |
    Dropbox Linux client for the MATE Desktop
builddeps  :
    - pkgconfig(libcaja-extension)
    - pkgconfig(glib-2.0)
    - pkgconfig(pygtk-2.0)
    - pkgconfig(pygobject-2.0)
    - pkgconfig(pycairo)
    - python-docutils
rundeps     :
    - python-gobject2
    - python-pygpgme
    - python-gtk2
    - python-cairo
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
